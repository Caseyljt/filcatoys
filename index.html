<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Filca Toys" content="Singapore capsule toy machine. Shop owners earn passive income with free machine placement." />
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Filca Toys</title>
  <link rel="icon" href="images/favicon.ico" type="images/x-icon">
</head>
<body>
  <header>
    <a href="#" class="brand"></a>
            <img src="images/logo.PNG" alt="">
            <div class="menu">
                <div class="btn">
                    <i class="fas fa-times close-btn"></i>
                </div>
                <i class="links"><a href="#home">Home</a></i>
                <i class="links"><a href="#about">About</a></i>
                <i class="links"><a href="#placeamachine">Place A Machine</a></i>
                <i class="links"><a href="#contactus">Contact</a></i>
            </div>    
            <div class="btn">
                <i class="fas fa-bars menu-btn"></i>
            </div> 
  </header>
  <section id="home">
    <img src="images/home.PNG" alt="">
  </section>
  <section id="about">
    <img src="images/about1.PNG" alt="">
  </section>
  <section id="placeamachine">
    <img src="images/placeamachine.PNG" alt="">
  </section>
  <section id="products">
    <img src="images/products.PNG" alt="">
  </section>
  <section id="machinetypes">
    <img src="images/machinetypes.PNG" alt="">
  </section>
  <section id="contactus">
    <div class="contact-container">
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
          <h2>Contact Us</h2>
          <hr>
          </div>
          <input type="hidden" name="access_key" value="06160928-ee0f-49ae-a6a8-bb496ea1ed56">
          <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
          <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
          <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
          <button type="submit">Submit <img src="images/arrow_icon.png" alt=""></button>
      </form>
      <div class="contact-right">
        <img src="images/right_icon.PNG" alt="">
      </div>
    </div>
  </section>
  <footer>
    <p>Copyright Â© 2024 Filca Toys. All rights reserved.<br>
  </footer>
  <script type="text/javascript">
    window.addEventListener("scroll",function(){
        var header = document.querySelector("header");
        header.classList.toggle('sticky',window.scrollY > 0)
    });

    var menu = document.querySelector('.menu');
    var menuBtn = document.querySelector('.menu-btn');
    var closeBtn = document.querySelector('.close-btn');

    menuBtn.addEventListener("click", () => {
        menu.classList.add('active');  
    });
    
    closeBtn.addEventListener("click",() => {
        menu.classList.remove('active');  
    });
</script>
</body>
  </html>
